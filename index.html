<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>AQtun's Utilities</title>
  <meta name="description" content="">
  <meta name="author" content="AQtun">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <script type="text/javascript">
    function lightTheme() {
      document.documentElement.style.setProperty('--background-color', "rgb(255, 255, 255)");
      document.documentElement.style.setProperty('--background-color-70', "rgba(255, 255, 255, 0.7)");
      document.documentElement.style.setProperty('--background-color-50', "rgba(255, 255, 255, 0.5)");
      document.documentElement.style.setProperty('--background-color-30', "rgba(255, 255, 255, 0.3)");
      document.documentElement.style.setProperty('--background-low-contrast', "rgb(249, 249, 249)");
      document.documentElement.style.setProperty('--background-contrast', "rgb(244, 244, 244)");
      document.documentElement.style.setProperty('--text', "#222");
      document.documentElement.style.setProperty('--link', "#1EAEDB");
      document.documentElement.style.setProperty('--link-hover', "#0FA0CE");
      document.documentElement.style.setProperty('--main-gradient', "linear-gradient(to top right, #ffb933 0%, #57ffef 100%)");
    }

    function darkTheme() {
      document.documentElement.style.setProperty('--background-color', "rgb(45, 45, 45)");
      document.documentElement.style.setProperty('--background-color-70', "rgba(45, 45, 45, 0.7)");
      document.documentElement.style.setProperty('--background-color-50', "rgba(45, 45, 45, 0.5)");
      document.documentElement.style.setProperty('--background-color-30', "rgba(45, 45, 45, 0.3)");
      document.documentElement.style.setProperty('--background-low-contrast', "rgb(42, 42, 42)");
      document.documentElement.style.setProperty('--background-contrast', "rgb(35, 35, 35)");
      document.documentElement.style.setProperty('--text', "#dfdfdf");
      document.documentElement.style.setProperty('--link', "#1EAEDB");
      document.documentElement.style.setProperty('--link-hover', "#0FA0CE");
      document.documentElement.style.setProperty('--main-gradient', "linear-gradient(to top right, #ff5933 0%, #00ffe7 100%)");
    }

    if (window.localStorage.getItem('theme') == null) {
      window.localStorage.setItem('theme', 'dark');
    } else if (window.localStorage.getItem('theme') == 'light') {
      lightTheme();
    }

    function switchTheme() {
      if (window.localStorage.getItem('theme') == 'light') {
        window.localStorage.setItem('theme', 'dark');
        darkTheme();
        document.getElementById("toDarkTheme").style.display = "none";
        document.getElementById("toLightTheme").style.display = "block";
      } else {
        window.localStorage.setItem('theme', 'light');
        lightTheme();
        document.getElementById("toLightTheme").style.display = "none";
        document.getElementById("toDarkTheme").style.display = "block";
      }
    }
  </script>
</head>
<body>
  <div class="theme-toggle" onclick="switchTheme()">
    <img id="toDarkTheme" src="img/dark-theme.svg" style="display:none">
    <img id="toLightTheme" src="img/light-theme.svg">
  </div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header style="background: var(--main-gradient);padding: 0;margin: 0;line-height: 0;">
    <h1 class="separator title">AQtun's Utilities</h1>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
      <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" style="transition-duration: unset;"></path>
      </defs>
      <g class="parallax">
      <use xlink:href="#gentle-wave" x="48" y="0" fill="var(--background-color-70)"></use>
      <use xlink:href="#gentle-wave" x="48" y="3" fill="var(--background-color-50)"></use>
      <use xlink:href="#gentle-wave" x="48" y="5" fill="var(--background-color-30)"></use>
      <use xlink:href="#gentle-wave" x="48" y="7" fill="var(--background-color)"></use>
      </g>
      </svg>
  </header>
  <header>
    <div class="container">
      <div class="row">
        <h4>Links</h4>
        <button onclick="window.location.href = 'PoE/SkillLister'" >Path of Exile Skill Lister</button>
        <button onclick="window.location.href = 'Speeddial'" >Speeddial</button>
        <button onclick="window.location.href = 'DownloadCalculator'" >Download Calculator</button>
      </div>
    </div>
  </header>
  <header><div class="container" style="padding-top: 25%;"></div></header>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript">
  if (window.localStorage.getItem('theme') == 'light') {
    document.getElementById("toDarkTheme").style.display = "block";
    document.getElementById("toLightTheme").style.display = "none";
  }
  </script>
</body>
</html>
